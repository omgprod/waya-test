<div style="margin-top:100px; display: flex; justify-content:center;">
  <div style="display:flex; flex-direction: column; width: 100%;justify-content:space-around;">
    <div style="display:flex; flex-direction: row; width: 100%;justify-content:space-between;">
      <form class="example-form" style="display:flex; flex-direction: row; width: 100%;justify-content:space-around;">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Rechercher un e-mail</mat-label>
          <input matInput placeholder="...@gmail.com">
        </mat-form-field>
        <mat-slide-toggle style="margin-top:20px">Voir les Cartes </mat-slide-toggle>
      </form>

    </div>
    <div style="display:flex; width: 100%;justify-content:space-around;">
      <table mat-table [dataSource]="users" class="mat-elevation-z8">
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef style="text-align: center"> ACTIONS </th>
          <td mat-cell *matCellDef="let element" style="width: 200px">
            <button mat-flat-button
                    [routerLink]="['/utilisateur', element.id]"
                    #tooltip="matTooltip"
                    matTooltip="Voir la fiche"
                    [matTooltipPosition]="position.value!"
                    matTooltipHideDelay="100">
              <mat-icon matSuffix>remove_red_eye</mat-icon>
            </button>
            <button mat-flat-button
                    *ngIf="this.isAdmin"
                    #tooltip="matTooltip"
                    matTooltip="Modifier la fiche"
                    [matTooltipPosition]="position.value!"
                    matTooltipHideDelay="100">
              <mat-icon matSuffix>edit</mat-icon>
            </button>
            <button mat-flat-button
                    *ngIf="this.isAdmin"
                    #tooltip="matTooltip"
                    matTooltip="Supprimer la fiche"
                    [matTooltipPosition]="position.value!"
                    matTooltipHideDelay="100">
              <mat-icon matSuffix>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef style="width: 50px"> ID </th>
          <td mat-cell *matCellDef="let element" style="width: 50px"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef> E-mail </th>
          <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="FirstName">
          <th mat-header-cell *matHeaderCellDef> Pr√©nom </th>
          <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="LastName">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Phone">
          <th mat-header-cell *matHeaderCellDef> Phone </th>
          <td mat-cell *matCellDef="let element"> {{element.Phone}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="roles">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.roles}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div style="display: flex; justify-content: center; margin-top: 20px ">
      <mat-paginator [length]="arrayCount"
                     [pageSize]="pageSize"
                     [pageSizeOptions]="[5, 10, 25, 100]"
                     aria-label="Select page">
      </mat-paginator>
    </div>
  </div>
</div>
