<p>account works!</p>
<div style="margin-top:200px; display:flex; justify-content:center; ">
  <mat-card class="example-card" style="height:350px; width:450px">
    <mat-card-title-group>
      <mat-card-title>Mon compte</mat-card-title>
      <mat-card-subtitle style="margin-top: 15px">{{ currentUser.email }} - compte actif</mat-card-subtitle>
    </mat-card-title-group>
    <form
      class="form-signin"
      [formGroup]="editUser"
      (ngSubmit)="registerUser(currentUser.id)"
    >

      <div *ngIf="!edit.email">
        <mat-card-content style="display:flex;flex-direction:column; margin-top:10px">
          <div style="display:flex;flex-direction:row">
            <div style="display:flex;justify-content:center">
              <mat-form-field  appearance="fill">
                <mat-label>E-mail</mat-label>
                <input
                  class="form-control"
                  formControlName="email"
                  placeholder="{{currentUser.email}}"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                  matInput
                >
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
            </div>
            <div style="display:flex;justify-content:center">

              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Mot de passe</mat-label>
                <input
                  class="form-control"
                  formControlName="password"
                  type="password"
                  pattern="^[a-zA-Z]*"
                  matInput
                >
                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>
            </div>
          </div>
          <div style="display:flex;flex-direction:row">
            <div style="display:flex;justify-content:center">
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Prénom</mat-label>
                <input
                  class="form-control"
                  formControlName="firstName"
                  pattern="^[a-zA-Z]*"
                  placeholder="{{currentUser.firstName}}"
                  matInput
                >
                <mat-icon matSuffix>title</mat-icon>
              </mat-form-field>
            </div>
            <div style="display:flex;justify-content:center">
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Nom de famille</mat-label>
                <input
                  class="form-control"
                  formControlName="lastName"
                  pattern="^[a-zA-Z]*"
                  placeholder="{{currentUser.lastName}}"
                  matInput
                >
                <mat-icon matSuffix>title</mat-icon>
              </mat-form-field>
            </div>
          </div>
          <div style="display:flex;flex-direction:row">

            <div style="display:flex;justify-content:center">
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Téléphone</mat-label>
                <input
                  class="form-control"
                  formControlName="phone"
                  type="number"
                  pattern="[0-9]{2,12}$"
                  placeholder="{{currentUser.phone}}"
                  matInput
                >
                <mat-icon matSuffix>phone</mat-icon>
              </mat-form-field>
            </div>
            <div style="display:flex;justify-content:center">
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Roles</mat-label>
                <input
                  class="form-control"
                  formControlName="roles"
                  pattern="^[a-zA-Z]*"
                  placeholder="{{currentUser.roles}}"
                  matInput
                >
                <mat-icon matSuffix>admin</mat-icon>
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
      </div>

      <mat-card-actions align="end" style="position: absolute; bottom: 0; right: 10px">
        <button style="margin:5px" mat-flat-button color="primary" type="submit">
          <mat-icon matSuffix>edit</mat-icon>
        </button>
        <button (click)="logout()" style="margin:5px" mat-flat-button color="primary" type="submit">
          <mat-icon matSuffix>logout</mat-icon>
        </button>
        <button (click)="logout()" style="margin:5px" mat-flat-button color="primary" type="submit">
          <mat-icon matSuffix>delete</mat-icon>
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
